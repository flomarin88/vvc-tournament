{{#admin_layout}}

<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Niveau</th>
                    <th>Capitaine</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th>Présent</th>
                </tr>
            </thead>
            <tbody>
            {{#teams}}
                <tr>
                    <th scope="row">{{name}}</th>
                    <td>{{levelLabel}}</td>
                    <td>{{captainName}}</td>
                    <td>{{captainPhone}}</td>
                    <td>{{captainEmail}}</td>
                    <td>-</td>
                </tr>
            {{/teams}}
            </tbody>
        </table>
    </div>
</div>

{{/admin_layout}}
{{>admin_layout}}
