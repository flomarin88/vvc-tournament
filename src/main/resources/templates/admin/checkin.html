{{#admin_layout}}

<div class="page-header">
    <h1>Validation des présences</h1>
    <p class="lead">Tournoi {{ tournament.fullName }}</p>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">Équipes<span class="label label-warning pull-right" style="font-size: 100% !important;">{{ absenceCount }}</span></div>
    <div class="panel-body">
        <table class="table table-striped table-hover table-readable">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Niveau</th>
                <th>Capitaine</th>
                <th>Téléphone</th>
                <th>Code</th>
                <th>Présence</th>
            </tr>
            </thead>
            <tbody>
            {{#teams}}
            <tr {{#isToPay}} class="danger" {{/isToPay}}>
                <th scope="row">{{name}}</th>
                <td>{{levelLabel}}</td>
                <td>{{captainName}}</td>
                <td>{{captainPhone}}</td>
                <td>{{paymentVerificationCode}}</td>
                <td><input type="checkbox" data-id="{{ id }}" data-toggle="toggle" data-on="Oui" data-off="Non"
                           data-onstyle="success" data-offstyle="danger" data-size="mini" {{#isPresent}}checked{{/isPresent}}></td>
            </tr>
            {{/teams}}
            </tbody>
        </table>
    </div>
</div>

<script src="/assets/checkin.js"></script>
{{/admin_layout}}
{{>admin_layout}}
