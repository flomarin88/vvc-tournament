{{#layout}}

<ol class="breadcrumb">
  <li>{{tournamentName}}</li>
</ol>

<div class="page-header">
  <h1>Tours en cours</h1>
  <p class="lead">{{ tournamentName }}</p>
</div>

<div class="row">
  {{#rounds}}
  <div class="col-lg-4 col-xs-12">
    <p>
      {{^disabled}}
      <a href="/tournaments/{{tournamentId}}/rounds/{{branch}}" class="btn btn-{{color}} btn-lg btn-block">{{name}}</a>
      {{/disabled}}
      {{#disabled}}
      <button class="btn btn-{{color}} btn-lg btn-block" disabled>{{name}}</button>
      {{/disabled}}
    </p>
  </div>
  {{/rounds}}
</div>

{{/layout}}
{{>layout}}
