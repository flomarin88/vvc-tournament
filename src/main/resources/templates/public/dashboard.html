<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="http://getbootstrap.com/favicon.ico">

  <title>Dashboard</title>

  <link rel="icon" type="image/png" href="/assets/favicon.png" sizes="32x32"/>
  <link rel='stylesheet' href='/assets/bootswatch.css'/>
  <link rel="stylesheet" media="screen" href="/webjars/font-awesome/4.7.0/css/font-awesome.css"/>
  <link rel='stylesheet' href='/assets/navbar.css'/>
  <link rel='stylesheet' href='/assets/main.css'/>

  <script src="/webjars/jquery/3.2.0/jquery.js"></script>
  <script src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>

</head>

<body>

<nav class="navbar navbar-custom navbar-fixed-top top-nav-collapse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <i class="fa icon-vvc"></i> <span class="light">VVC Tournament</span> édition 2018
      </a>
    </div>
  </div>
</nav>

<div class="container" style="width: 100%; margin-top: -30px">

  <div>
    <h1 style="text-align: center;font-weight: bold">{{ tournamentName }}</h1>
  </div>

  <div class="row">
    {{#pools}}
    <div class="col-lg-3">
      <div class="card theme-{{#isFinished}}finished{{/isFinished}}{{^isFinished}}pending{{/isFinished}} {{color}}">
        <div class="card-header">
          <h3>{{ field }}</h3>
          <span class="subtitle">{{#isFinished}}Terminé{{/isFinished}}{{^isFinished}}En cours{{/isFinished}}</span>
        </div>
        <div class="card-content">
          {{#teams}}
          <div>
            <span>{{ letter }}</span> {{ name }}
          </div>
          {{/teams}}
        </div>
      </div>
    </div>
    {{/pools}}
  </div>

</div>

</body>
</html>
